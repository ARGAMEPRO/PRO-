<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROКЛИП - Лекции</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="лекции">
    <header class="header">
        <div class="rectangle-1 header-container">
            <div class="проклип-2">
                <a href="index.html"><img src="assets/logo.svg" alt="Logo" class="vector"></a>
            </div>
            <nav class="buttoms">
                <a href="clips.html">клипы</a>
                <a href="concerts.html">концерты</a>
                <a href="lectures.html">лекции</a>
                <a href="about.html">о проекте</a>
                <a href="about-author.html">об авторе</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="текст(лекции)">
            <h1 class="лекции">ЛЕКЦИИ</h1>
            <p class="с-proклип">с PROКЛИП</p>
        </section>

        <section class="lecture-cards" id="cards-container">
            <!-- Карточки будут загружаться через JS -->
        </section>

        <script>
            const lecturesPerPage = 2;
            let currentPage = 1;
            let lectures = [];

            function renderLectures(page) {
                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                const start = (page - 1) * lecturesPerPage;
                const end = start + lecturesPerPage;
                const pagedLectures = lectures.slice(start, end);

                pagedLectures.forEach(lecture => {
                    const card = document.createElement('div');
                    card.className = 'lecture-card';

                    card.innerHTML = `
            <div class="lecture-image" style="background-image: url('${lecture.image}')"></div>
            <div class="lecture-glass">
                <h3 class="lecture-title">${lecture.title}</h3>
                <p class="lecture-description">${lecture.description}</p>
                <p class="lecture-date">${new Date(lecture.date).toLocaleDateString('ru-RU', {
                        day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    })}</p>
                ${lecture.registrationLink ? `
                    <a href="${lecture.registrationLink}" target="_blank">
                        <button class="register-button">Зарегистрироваться</button>
                    </a>
                ` : `
                    <button class="register-button disabled" disabled>Регистрация недоступна</button>
                `}
            </div>
        `;

                    container.appendChild(card);
                });

                // Обновляем состояние кнопок
                document.getElementById('prev-btn').disabled = page === 1;
                document.getElementById('next-btn').disabled = end >= lectures.length;

                // Обновляем инфо по страницам
                const totalPages = Math.ceil(lectures.length / lecturesPerPage) || 1;
                document.getElementById('page-info').textContent = `Страница ${page} из ${totalPages}`;
            }

            // Кнопки вперед/назад
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderLectures(currentPage);
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if ((currentPage * lecturesPerPage) < lectures.length) {
                    currentPage++;
                    renderLectures(currentPage);
                }
            });

            // Загрузка данных и первый рендер
            fetch('data/lectures.json')  // предполагается, что файл с лекциями такой же структуры, как у концертов
                .then(response => response.json())
                .then(data => {
                    lectures = data.lectures;
                    renderLectures(currentPage);
                })
                .catch(error => {
                    console.error('Ошибка загрузки лекций:', error);
                    document.getElementById('cards-container').innerHTML = '<p>Не удалось загрузить лекции.</p>';
                });

        </script>
        <div class="pagination">
            <button id="prev-btn" disabled>← Назад</button>
            <span id="page-info">Страница 1 из 1</span>
            <button id="next-btn">Далее →</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="clips.html">клипы</a>
                <a href="concerts.html">концерты</a>
                <a href="lectures.html">лекции</a>
                <a href="about.html">о проекте</a>
                <a href="about-author.html">об авторе</a>
            </div>
            <div class="footer-center">
                <img src="assets/logo(mini).svg" alt="ProКлип logo" class="footer-logo">
                <p>© PROКЛИП 2025 все права защищены</p>
            </div>
            <div class="footer-right">
                <a href="#"><img src="assets/vk-icon.svg" alt="VK"></a>
                <a href="#"><img src="assets/whatsapp-icon.svg" alt="WhatsApp"></a>
                <a href="#"><img src="assets/telegram-icon.svg" alt="Telegram"></a>
            </div>
        </div>
    </footer>

    <script src="js/pagination.js"></script>
</body>

</html>
