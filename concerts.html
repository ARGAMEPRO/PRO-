<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROКЛИП - Концерты</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="концерты">
    <div id="concerts"></div>
    <header class="header">
        <div class="rectangle-1 header-container">
            <div class="проклип-2">
                <a href="index.html"><img src="assets/logo.svg" alt="Logo" class="vector"></a>
            </div>
            <nav class="buttoms">
                <a href="clips.html">клипы</a>
                <a href="concerts.html">концерты</a>
                <a href="lectures.html">лекции</a>
                <a href="about.html">о проекте</a>
                <a href="about-author.html">об авторе</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="текст-концерты">
            <h1 class="концерты-text">КОНЦЕРТЫ</h1>
            <p class="с-proклип">с PROКЛИП</p>
        </section>

        <section class="concert-cards" id="concert-list">
            <!-- Карточки будут загружаться через JS -->
        </section>
        <script>
            const concertsPerPage = 3;
            let currentPage = 1;
            let concerts = [];

            function renderConcerts(page) {
                const container = document.getElementById('concert-list');
                container.innerHTML = '';

                const start = (page - 1) * concertsPerPage;
                const end = start + concertsPerPage;
                const pagedConcerts = concerts.slice(start, end);

                pagedConcerts.forEach(concert => {
                    const card = document.createElement('div');
                    card.className = 'concert-card';

                    card.innerHTML = `
          <div class="concert-image" style="background-image: url('${concert.image}')"></div>
          <div class="concert-glass">
            <h3 class="concert-title">${concert.title}</h3>
            <p class="concert-date">${new Date(concert.date).toLocaleDateString('ru-RU', {
                        day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    })}</p>
            <p class="concert-location">${concert.location}</p>
            ${concert.registrationLink ? `
              <a href="${concert.registrationLink}" target="_blank">
                <button class="register-button">Зарегистрироваться</button>
              </a>
            ` : `
              <button class="register-button disabled" disabled>Регистрация недоступна</button>
            `}
          </div>
        `;
                    container.appendChild(card);
                });

                // Обновляем состояние кнопок
                document.getElementById('prev-btn').disabled = page === 1;
                document.getElementById('next-btn').disabled = end >= concerts.length;
            }

            // Обработчики кнопок
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderConcerts(currentPage);
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if ((currentPage * concertsPerPage) < concerts.length) {
                    currentPage++;
                    renderConcerts(currentPage);
                }
            });

            // Загрузка данных и рендер первой страницы
            fetch('data/concerts.json')
                .then(response => response.json())
                .then(data => {
                    concerts = data.concerts;
                    renderConcerts(currentPage);
                })
                .catch(error => {
                    console.error('Ошибка загрузки концертов:', error);
                    document.getElementById('concert-list').innerHTML = '<p>Не удалось загрузить концерты.</p>';
                });
        </script>
        <div class="pagination">
            <button id="prev-btn" disabled>← Назад</button>
            <span id="page-info">Страница 1 из 1</span>
            <button id="next-btn">Далее →</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="clips.html">клипы</a>
                <a href="concerts.html">концерты</a>
                <a href="lectures.html">лекции</a>
                <a href="about.html">о проекте</a>
                <a href="about-author.html">об авторе</a>
            </div>
            <div class="footer-center">
                <img src="assets/logo(mini).svg" alt="ProКлип logo" class="footer-logo">
                <p>© PROКЛИП 2025 все права защищены</p>
            </div>
            <div class="footer-right">
                <a href="#"><img src="assets/vk-icon.svg" alt="VK"></a>
                <a href="#"><img src="assets/whatsapp-icon.svg" alt="WhatsApp"></a>
                <a href="#"><img src="assets/telegram-icon.svg" alt="Telegram"></a>
            </div>
        </div>
    </footer>

    <script src="js/pagination.js"></script>
</body>

</html>
