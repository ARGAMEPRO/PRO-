backend:
  name: git-gateway
  branch: main
  auth_endpoint: https://proklip.netlify.app/.netlify/identity

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - label: "Концерты"
    name: "concerts"
    files:
      - label: "Список концертов"
        name: "concerts"
        file: "data/concerts.json"
        format: "json"
        fields:
          - label: "Концерты"
            name: "concerts"
            widget: "list"
            summary: "{{title}} — {{date}}"
            fields:
              - { label: "Название", name: "title", widget: "string" }
              - { label: "Дата и время", name: "date", widget: "datetime" }
              - { label: "Место проведения", name: "location", widget: "string" }
              - { label: "Афиша", name: "image", widget: "image" }
              - { label: "Ссылка на регистрацию", name: "registrationLink", widget: "string", required: false }

  - label: "Лекции"
    name: "lectures"
    files:
      - label: "Список лекций"
        name: "lectures"
        file: "data/lectures.json"
        format: "json"
        fields:
          - label: "Лекции"
            name: "lectures"
            widget: "list"
            summary: "{{title}} — {{date}}"
            fields:
              - { label: "Название", name: "title", widget: "string" }
              - { label: "Описание", name: "description", widget: "text" }
              - { label: "Дата и время", name: "date", widget: "datetime" }
              - { label: "Обложка", name: "image", widget: "image" }
              - { label: "Ссылка на регистрацию", name: "registrationLink", widget: "string", required: false }

  - label: "Клипы"
    name: "clips"
    files:
      - label: "Список клипов"
        name: "clips"
        file: "data/clips.json"
        format: "json"
        fields:
          - label: "Клипы"
            name: "clips"
            widget: "list"
            summary: "{{title}} — {{artist}}"
            fields:
              - { label: "Название", name: "title", widget: "string" }
              - { label: "Исполнитель", name: "artist", widget: "string" }
              - { label: "Просмотры", name: "views", widget: "string" }
              - { label: "Превью", name: "image", widget: "image" }
              - { label: "Ссылка на видео", name: "videoLink", widget: "string" }
