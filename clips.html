<body class="клипы">
    <header class="header">
        <div class="header-container">
            <div class="проклип-2">
                <a href="index.html"><img src="assets/logo.svg" alt="Logo" class="vector" /></a>
            </div>

            <nav class="buttoms" id="menu">
                <a href="clips.html">клипы</a>
                <a href="concerts.html">концерты</a>
                <a href="lectures.html">лекции</a>

            </nav>

            <input type="checkbox" id="burger-checkbox" class="burger-checkbox" />
            <label for="burger-checkbox" class="burger"></label>

            <ul class="menu-list">
                <li><a href="clips.html" class="menu-item">клипы</a></li>
                <li><a href="concerts.html" class="menu-item">концерты</a></li>
                <li><a href="lectures.html" class="menu-item">лекции</a></li>
                <li><a href="about.html" class="menu-item">о проекте</a></li>
                <li><a href="about-author.html" class="menu-item">об авторе</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="текст-клипы">
            <h1 class="клипы">КЛИПЫ</h1>
            <p class="с-proклип">с PROКЛИП</p>
        </section>

        <section class="clip-container" id="cards-container">
            <!-- Карточки будут загружаться через JS -->
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cards-container');

            function renderClips(clips) {
                container.innerHTML = '';

                clips.forEach(clip => {
                    const card = document.createElement('div');
                    card.className = 'clip-card';

                    card.innerHTML = `
                    <div class="clip-preview" style="background-image: url('${clip.previewImage}')"></div>
                    <div class="clip-glass">
                        <h3 class="clip-title">${clip.title}</h3>
                        <p class="clip-artist">${clip.artist}</p>
                        <p class="clip-views">${clip.views} просмотров</p>
                        <a href="${clip.videoUrl}" target="_blank">
                            <button class="watch-button">Смотреть</button>
                        </a>
                    </div>
                `;

                    container.appendChild(card);
                });
            }

            fetch('data/clips.json')
                .then(response => response.json())
                .then(data => {
                    renderClips(data.clips);
                })
                .catch(error => {
                    console.error('Ошибка загрузки клипов:', error);
                    container.innerHTML = '<p>Не удалось загрузить клипы.</p>';
                });
        });
    </script>
